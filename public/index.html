<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Contratos</title>
  <!-- === Estilos === -->
  <link rel="stylesheet" href="/estilos.css" />
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>

  <!-- ===========================
       ENCABEZADO CON LOGO Y T√çTULO
       =========================== -->
  <div style="
      background-color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    ">
    <div style="display:flex; align-items:center;">
      <img src="/logo.png" alt="Logo Rai Trai" style="height:60px; margin-right:1rem;">
      <div>
        <h2 style="margin:0; font-size:1.5rem; color:#2c3e50;">
          GENERADOR AUTOM√ÅTICO DE CONTRATOS
        </h2>
        <p style="margin:0; font-size:0.9rem;"><strong>Plantilla fija en servidor</strong></p>
      </div>
    </div>
  </div>

  <!-- ===========================
       CONTENEDOR PRINCIPAL
       =========================== -->
  <div class="contenedor">

    <!-- === SELECCI√ìN DE GRUPO === -->
    <h2>Seleccionar Grupo</h2>
    <label>
      N√∫mero de Negocio:
      <input list="businessList" id="numeroNegocio" placeholder="Buscar..." />
    </label>
    <datalist id="businessList"></datalist>

    <label>
      Nombre de Grupo:
      <input list="grupoList" id="nombreGrupo" placeholder="Buscar..." />
    </label>
    <datalist id="grupoList"></datalist>

    <!-- ===========================
         DATOS DEL CONTRATO
         =========================== -->
    <h2>Datos del Contrato</h2>
    <div class="grid">
      <label>
        Fecha del Contrato:
        <input type="date" id="FECHA_CONTRATO" />
      </label>
      <label>
        Curso:
        <input type="text" id="CURSO" placeholder="Ej. 3B" />
      </label>
      <label>
        A√±o:
        <input type="number" id="A√ëO" placeholder="Ej. 2025" />
      </label>
      <label>
        Colegio:
        <input type="text" id="COLEGIO" placeholder="Nombre del colegio" />
      </label>
      <label>
        Comuna:
        <input type="text" id="COMUNA" placeholder="Ej. Providencia" />
      </label>
      <label>
        Valor Programa:
        <input type="text" id="VALOR_PROGRAMA" placeholder="Ej. 1200" />
      </label>
      <label>
        PAX M√≠nimos:
        <input type="number" id="PAX_MIN" placeholder="Ej. 20" />
      </label>
      <label>
        PAX Liberados:
        <input type="number" id="PAX_LIBERADOS" placeholder="Ej. 2" />
      </label>
      <label>
        Email destinatario:
        <input list="emailList" id="DEST_EMAIL" placeholder="Selecciona un email" />
      </label>
      <datalist id="emailList">
        <option value="griveros@raitrai.cl">
        <option value="cgayoso@raitrai.cl">
        <option value="crojas@raitrai.cl">
        <option value="orietta@raitrai.cl">
        <option value="elagos@raitrai.cl">
        <option value="aflores@raitrai.cl">
        <option value="chernandez@raitrai.cl">
      </datalist>
      <label>
        Moneda:
        <input type="text" id="MONEDA" readonly />
      </label>
      <label>
        Cuota Inscripci√≥n:
        <input type="text" id="CUOTA_INSCRIPCION" placeholder="Ej. 150" />
      </label>
      <label>
        Fecha Inscripci√≥n:
        <input type="date" id="FECHA_INSCRIPCION" />
      </label>
      <label>
        Fecha Pago Final:
        <input type="date" id="FECHA_PAGO_FINAL" />
      </label>
    </div>

    <!-- ===========================
         CL√ÅUSULAS ADICIONALES
         =========================== -->
    <h2>Cl√°usulas adicionales</h2>
    <div id="clausulasContainer"></div>
    <button id="addClause" style="margin-bottom:1rem;">‚ûï Agregar cl√°usula</button>

    <!-- Bot√≥n para generar y descargar el DOCX -->
    <button onclick="generarContrato()">üìÑ Descargar Contrato</button>
    <div id="estado" style="margin-top:1rem; font-style:italic; color:#555;"></div>
  </div>

  <!-- ===========================
       SCRIPT DE INTERACCI√ìN
       =========================== -->
  <script>
    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    // A√±adir/Eliminar cl√°usulas din√°micamente
    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    document.getElementById("addClause").addEventListener("click", () => {
      const cont = document.getElementById("clausulasContainer");
      const wrapper = document.createElement("div");
      wrapper.classList.add("clausula");
      wrapper.style.marginBottom = "1rem";
      wrapper.innerHTML = `
        <label>
          T√≠tulo cl√°usula:
          <input type="text" name="titulo" placeholder="Ej: Fuerza mayor" />
        </label>
        <label>
          Texto cl√°usula:
          <textarea name="texto" rows="4" placeholder="Redacta la cl√°usula aqu√≠‚Ä¶"></textarea>
        </label>
        <button type="button" class="removeClause" style="background:#c0392b;color:#fff;margin-top:0.5rem;">
          Eliminar
        </button>
      `;
      cont.appendChild(wrapper);
      wrapper.querySelector(".removeClause").onclick = () => wrapper.remove();
    });

    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    // Funci√≥n principal: Generar y descargar DOCX
    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    async function generarContrato() {
      const campos = [
        'FECHA_CONTRATO','CURSO','A√ëO','COLEGIO','COMUNA',
        'VALOR_PROGRAMA','PAX_MIN','PAX_LIBERADOS',
        'DEST_EMAIL','MONEDA','CUOTA_INSCRIPCION',
        'FECHA_INSCRIPCION','FECHA_PAGO_FINAL'
      ];
      const data = {};
      campos.forEach(id => data[id] = document.getElementById(id).value);

      data.clausulas = Array.from(
        document.querySelectorAll("#clausulasContainer .clausula")
      ).map(div => ({
        titulo: div.querySelector("input[name=titulo]").value,
        texto:  div.querySelector("textarea[name=texto]").value
      })).filter(c => c.titulo || c.texto);

      document.getElementById("estado").textContent = "‚è≥ Generando contrato‚Ä¶";
      try {
        const res = await fetch("/api/generar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error(await res.text());
        const blob = await res.blob();
        const disp = res.headers.get("Content-Disposition");
        const filename = disp
          ? disp.match(/filename="?(.+)"?$/)[1]
          : "Contrato.docx";
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        document.getElementById("estado").textContent = "";
      }
    }

    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    // PASO X: CARGAR DATOS DESDE APPS SCRIPT
    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    window.addEventListener('DOMContentLoaded', async () => {
      // URL de tu Web App de Apps Script
      const sheetURL = 
        'https://script.google.com/macros/s/' +
        'AKfycbzrYoEWgavWX2XqKBNxbRqOH5PnbhtpZ51xbFq1vJGpbrKst54LHrYWxPYbrsKcSdmkEQ/' +
        'exec';

      try {
        const res   = await fetch(sheetURL);
        const datos = await res.json();  // Array de objetos con tus columnas

        const inNum = document.getElementById('numeroNegocio');
        const inNom = document.getElementById('nombreGrupo');
        const dlNum = document.getElementById('businessList');
        const dlNom = document.getElementById('grupoList');

        // Poblar datalists
        datos.forEach(row => {
          if (row.numeroNegocio) dlNum.appendChild(new Option(row.numeroNegocio, row.numeroNegocio));
          if (row.nombreGrupo)   dlNom.appendChild(new Option(row.nombreGrupo,   row.nombreGrupo));
        });

        // Al cambiar cualquiera, rellenar el formulario
        inNum.addEventListener('change', () => fillFromRow(inNum.value));
        inNom.addEventListener('change', () => fillFromRow(inNom.value));

        function fillFromRow(val) {
          const fila = datos.find(r =>
            String(r.numeroNegocio).trim() === String(val).trim() ||
            String(r.nombreGrupo).trim()   === String(val).trim()
          );
          if (!fila) return;

          document.getElementById('COLEGIO').value        = fila.colegio       || '';
          document.getElementById('CURSO').value          = fila.curso         || '';
          document.getElementById('A√ëO').value            = fila.anoViaje      || '';
          document.getElementById('COMUNA').value         = fila.direccion     || '';
          const vp = fila.programa || '';
          document.getElementById('MONEDA').value         = vp.includes('USD') ? 'USD' : 'CLP';
          document.getElementById('VALOR_PROGRAMA').value = vp.replace(/[^\d]/g,'');
          document.getElementById('PAX_MIN').value        = fila.cantidadgrupo || '';
          document.getElementById('PAX_LIBERADOS').value  = fila.liberados     || '';
        }
      } catch (e) {
        console.error('Error cargando datos de Apps Script:', e);
        document.getElementById('estado').textContent = '‚ùå No fue posible cargar los datos.';
      }
    });
  </script>

</body>
</html>
