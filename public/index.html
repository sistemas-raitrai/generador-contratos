<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Contratos</title>
  <!-- === Enlace al CSS principal === -->
  <link rel="stylesheet" href="/estilos.css" />
  <!-- === PapaParse para parsear el CSV de Google Sheets === -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>

  <!-- ===========================
       ENCABEZADO CON LOGO Y T√çTULO
       =========================== -->
  <div style="
      background-color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    ">
    <div style="display: flex; align-items: center;">
      <img src="/logo.png" alt="Logo Rai Trai" style="height: 60px; margin-right: 1rem;">
      <div>
        <h2 style="margin: 0; font-size: 1.5rem; color: #2c3e50;">
          GENERADOR AUTOM√ÅTICO DE CONTRATOS
        </h2>
        <p style="margin: 0; font-size: 0.9rem;">
          <strong>Plantilla fija en servidor</strong>
        </p>
      </div>
    </div>
  </div>

  <!-- ===========================
       CONTENEDOR PRINCIPAL
       =========================== -->
  <div class="contenedor">

    <!-- === SELECCI√ìN DE GRUPO === -->
    <h2>Seleccionar Grupo</h2>
    <label>
      N√∫mero de Negocio:
      <input list="businessList" id="numeroNegocio" placeholder="Buscar..." />
    </label>
    <datalist id="businessList"></datalist>

    <label>
      Nombre de Grupo:
      <input list="grupoList" id="nombreGrupo" placeholder="Buscar..." />
    </label>
    <datalist id="grupoList"></datalist>

    <!-- ===========================
         DATOS DEL CONTRATO
         =========================== -->
    <h2>Datos del Contrato</h2>
    <div class="grid">
      <label>
        Fecha del Contrato:
        <input type="date" id="FECHA_CONTRATO" />
      </label>
      <label>
        Curso:
        <input type="text" id="CURSO" placeholder="Ej. 3B" />
      </label>
      <label>
        A√±o:
        <input type="number" id="A√ëO" placeholder="Ej. 2025" />
      </label>
      <label>
        Colegio:
        <input type="text" id="COLEGIO" placeholder="Nombre del colegio" />
      </label>
      <label>
        Comuna:
        <input type="text" id="COMUNA" placeholder="Ej. Providencia" />
      </label>
      <label>
        Valor Programa:
        <input type="text" id="VALOR_PROGRAMA" placeholder="Ej. 1200" />
      </label>
      <label>
        PAX M√≠nimos:
        <input type="number" id="PAX_MIN" placeholder="Ej. 20" />
      </label>
      <label>
        PAX Liberados:
        <input type="number" id="PAX_LIBERADOS" placeholder="Ej. 2" />
      </label>

      <!-- ‚Äî‚Äî‚Äî Nuevo campo: Email destinatario ‚Äî‚Äî‚Äî -->
      <label>
        Email destinatario:
        <input list="emailList" id="DEST_EMAIL" placeholder="Selecciona un email" />
      </label>
      <datalist id="emailList">
        <option value="griveros@raitrai.cl">
        <option value="cgayoso@raitrai.cl">
        <option value="crojas@raitrai.cl">
        <option value="orietta@raitrai.cl">
        <option value="elagos@raitrai.cl">
        <option value="aflores@raitrai.cl">
        <option value="chernandez@raitrai.cl">
      </datalist>

      <label>
        Moneda:
        <input type="text" id="MONEDA" readonly />
      </label>
      <label>
        Cuota Inscripci√≥n:
        <input type="text" id="CUOTA_INSCRIPCION" placeholder="Ej. 150" />
      </label>
      <label>
        Fecha Inscripci√≥n:
        <input type="date" id="FECHA_INSCRIPCION" />
      </label>
      <label>
        Fecha Pago Final:
        <input type="date" id="FECHA_PAGO_FINAL" />
      </label>
    </div>

    <!-- ===========================
         CL√ÅUSULAS ADICIONALES
         =========================== -->
    <h2>Cl√°usulas adicionales</h2>
    <div id="clausulasContainer"></div>
    <button id="addClause" style="margin-bottom:1rem;">
      ‚ûï Agregar cl√°usula
    </button>

    <!-- Bot√≥n para generar y descargar el DOCX -->
    <button onclick="generarContrato()">üìÑ Descargar Contrato</button>
    <div id="estado" style="margin-top:1rem; font-style:italic; color:#555;"></div>
  </div>

  <!-- ===========================
       SCRIPT DE INTERACCI√ìN
       =========================== -->
  <script>
    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    // Funcionalidad din√°micas de cl√°usulas
    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    document.getElementById("addClause").addEventListener("click", () => {
      const cont = document.getElementById("clausulasContainer");
      const wrapper = document.createElement("div");
      wrapper.classList.add("clausula");
      wrapper.style.marginBottom = "1rem";
      wrapper.innerHTML = `
        <label>
          T√≠tulo cl√°usula:
          <input type="text" name="titulo" placeholder="Ej: Fuerza mayor" />
        </label>
        <label>
          Texto cl√°usula:
          <textarea name="texto" rows="4" placeholder="Redacta la cl√°usula aqu√≠‚Ä¶"></textarea>
        </label>
        <button type="button" class="removeClause" style="background:#c0392b; color:#fff; margin-top:0.5rem;">
          Eliminar
        </button>
      `;
      cont.appendChild(wrapper);
      // Bot√≥n ‚ÄúEliminar‚Äù quita este bloque
      wrapper.querySelector(".removeClause").onclick = () => wrapper.remove();
    });

    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    // Enviar formulario y descargar DOCX
    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    async function generarContrato() {
      // 1) Recoger valores de todos los campos fijos
      const campos = [
        'FECHA_CONTRATO','CURSO','A√ëO','COLEGIO','COMUNA',
        'VALOR_PROGRAMA','PAX_MIN','PAX_LIBERADOS',
        'DEST_EMAIL',
        'MONEDA','CUOTA_INSCRIPCION','FECHA_INSCRIPCION','FECHA_PAGO_FINAL'
      ];
      const data = {};
      campos.forEach(id => {
        data[id] = document.getElementById(id).value;
      });

      // 2) Recoger cl√°usulas adicionales
      data.clausulas = Array.from(
        document.querySelectorAll("#clausulasContainer .clausula")
      ).map(div => ({
        titulo: div.querySelector("input[name=titulo]").value,
        texto:  div.querySelector("textarea[name=texto]").value
      })).filter(c => c.titulo || c.texto);

      // 3) Notificar inicio de proceso
      document.getElementById("estado").textContent = "‚è≥ Generando contrato‚Ä¶";

      try {
        // 4) Llamada al endpoint serverless
        const res = await fetch("/api/generar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error(await res.text());

        // 5) Descargar el DOCX generado
        const blob = await res.blob();
        const disposition = res.headers.get("Content-Disposition");
        const filename = disposition
          ? disposition.match(/filename="?(.+)"?$/)[1]
          : "Contrato.docx";
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        // 6) Limpiar mensaje de estado
        document.getElementById("estado").textContent = "";
      }
    }

    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    // PASO 3: CARGAR SHEET COMO CSV con PapaParse
    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    window.addEventListener('DOMContentLoaded', () => {
      // URL de export CSV de tu Google Sheet (debe ser p√∫blica)
      const sheetCsvUrl =
        'https://docs.google.com/spreadsheets/d/' +
        '1WR40RDW3tQFQ94YEwXhfXsVYpf4iqVXq33arFQKCOaI' +
        '/export?format=csv&gid=0';

      Papa.parse(sheetCsvUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        error: err => {
          console.error("Error cargando CSV:", err);
          document.getElementById('estado').textContent =
            "‚ùå No se pudo cargar la hoja. Revisa permisos o URL.";
        },
        complete: results => {
          const rows = results.data;
          const bList = document.getElementById('businessList');
          const gList = document.getElementById('grupoList');

          // 1) Poblar datalists con N√∫mero de negocio y Nombre de Grupo
          rows.forEach(r => {
            if (r['N√∫mero de negocio']) {
              const opt = document.createElement('option');
              opt.value = r['N√∫mero de negocio'];
              bList.appendChild(opt);
            }
            if (r['Nombre de Grupo']) {
              const opt = document.createElement('option');
              opt.value = r['Nombre de Grupo'];
              gList.appendChild(opt);
            }
          });

          // 2) Al seleccionar cualquiera, autocompletar formulario
          ['numeroNegocio','nombreGrupo'].forEach(id => {
            document.getElementById(id)
              .addEventListener('change', e => {
                const val = e.target.value.trim();
                const key = id === 'numeroNegocio'
                  ? 'N√∫mero de negocio'
                  : 'Nombre de Grupo';
                const row = rows.find(r =>
                  (r[key]||'').toString().trim() === val
                );
                if (row) fillFromRow(row);
              });
          });

          // 3) Rellenar campos desde la fila seleccionada
          function fillFromRow(r) {
            // Extraer colegio/curso/a√±o con regex
            const text = r['Nombre de Grupo'] || '';
            const m = text.match(
              /^(.+?)\s*(?:\(\d{4}\))?(?:\s*-\s*)?(\d+\w?)\s*\((\d{4})\)/
            );
            if (m) {
              document.getElementById('COLEGIO').value  = capitalize(m[1]);
              document.getElementById('CURSO').value    = m[2];
              document.getElementById('A√ëO').value      = m[3];
            }
            // Rellenar resto de campos
            document.getElementById('COMUNA').value        = r['direccion']    || '';
            const vp = r['valorPrograma'] || '';
            document.getElementById('MONEDA').value        = vp.includes('USD') ? 'USD' : 'CLP';
            document.getElementById('VALOR_PROGRAMA').value = vp.replace(/[^\d]/g,'');
            document.getElementById('PAX_MIN').value       = r['cantidadgrupo'] || '';
            document.getElementById('PAX_LIBERADOS').value = r['liberados']     || '';
          }

          // Funci√≥n auxiliar: capitalizar cada palabra
          function capitalize(s) {
            return s.trim().replace(/\b\w/g, c => c.toUpperCase());
          }
        }
      });
    });
  </script>

</body>
</html>
