<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Contratos</title>
  <!-- === Paso 1: Incluir PapaParse para parsear CSV de Google Sheets === -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- === Enlazamos el CSS === -->
  <link rel="stylesheet" href="/estilos.css" />
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>

  <!-- ===========================
       ENCABEZADO CON LOGO Y T√çTULO
       =========================== -->
  <div style="
      background-color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    ">
    <div style="display: flex; align-items: center;">
      <img src="/logo.png" alt="Logo Rai Trai" style="height: 60px; margin-right: 1rem;">
      <div>
        <h2 style="margin: 0; font-size: 1.5rem; color: #2c3e50;">
          GENERADOR AUTOM√ÅTICO DE CONTRATOS
        </h2>
        <p style="margin: 0; font-size: 0.9rem;">
          <strong>Plantilla fija en servidor</strong>
        </p>
      </div>
    </div>
  </div>

  <!-- ===========================
       CONTENEDOR PRINCIPAL
       =========================== -->
  <div class="contenedor">

    <!-- === Paso 2: SELECCI√ìN DE GRUPO === -->
    <h2>Seleccionar Grupo</h2>
    <label>
      N√∫mero de Negocio:
      <!-- input con datalist para n√∫mero de negocio -->
      <input list="businessList" id="numeroNegocio" placeholder="Buscar..." />
    </label>
    <datalist id="businessList"></datalist>

    <label>
      Nombre de Grupo:
      <!-- input con datalist para nombre de grupo -->
      <input list="grupoList" id="nombreGrupo" placeholder="Buscar..." />
    </label>
    <datalist id="grupoList"></datalist>

    <!-- ===========================
         DATOS DEL CONTRATO
         =========================== -->
    <h2>Datos del Contrato</h2>
    <div class="grid">
      <label>
        Fecha del Contrato:
        <input type="date" id="FECHA_CONTRATO" />
      </label>
      <label>
        Curso:
        <input type="text" id="CURSO" placeholder="Ej. 3B" />
      </label>
      <label>
        A√±o:
        <input type="number" id="A√ëO" placeholder="Ej. 2025" />
      </label>
      <label>
        Colegio:
        <input type="text" id="COLEGIO" placeholder="Nombre del colegio" />
      </label>
      <label>
        Comuna:
        <input type="text" id="COMUNA" placeholder="Ej. Providencia" />
      </label>
      <label>
        Valor Programa:
        <input type="text" id="VALOR_PROGRAMA" placeholder="Ej. 1200" />
      </label>
      <label>
        PAX M√≠nimos:
        <input type="number" id="PAX_MIN" placeholder="Ej. 20" />
      </label>
      <label>
        PAX Liberados:
        <input type="number" id="PAX_LIBERADOS" placeholder="Ej. 2" />
      </label>
      <label>
        <!-- Nuevo input de MONEDA, readonly porque se autocompleta -->
        Moneda:
        <input type="text" id="MONEDA" readonly />
      </label>
      <label>
        Cuota Inscripci√≥n:
        <input type="text" id="CUOTA_INSCRIPCION" placeholder="Ej. 150" />
      </label>
      <label>
        Fecha Inscripci√≥n:
        <input type="date" id="FECHA_INSCRIPCION" />
      </label>
      <label>
        Fecha Pago Final:
        <input type="date" id="FECHA_PAGO_FINAL" />
      </label>
    </div>

    <!-- ===========================
         CL√ÅUSULAS ADICIONALES
         =========================== -->
    <h2>Cl√°usulas adicionales</h2>
    <div id="clausulasContainer"></div>
    <button id="addClause" style="margin-bottom:1rem;">
      ‚ûï Agregar cl√°usula
    </button>

    <!-- Bot√≥n para generar y descargar el PDF -->
    <button onclick="generarContrato()">üìÑ Descargar PDF</button>
    <!-- √Årea para mostrar estado de procesamiento -->
    <div id="estado" style="margin-top:1rem; font-style:italic; color:#555;"></div>
  </div>

  <!-- ===========================
       SCRIPT DE INTERACCI√ìN
       =========================== -->
  <script>
    // 1) Funcionalidad para agregar y eliminar cl√°usulas din√°micamente
    document.getElementById("addClause").addEventListener("click", () => {
      const cont = document.getElementById("clausulasContainer");
      const wrapper = document.createElement("div");
      wrapper.classList.add("clausula");
      wrapper.style.marginBottom = "1rem";
      wrapper.innerHTML = `
        <label>
          T√≠tulo cl√°usula:
          <input type="text" name="titulo" placeholder="Ej: Fuerza mayor" />
        </label>
        <label>
          Texto cl√°usula:
          <textarea name="texto" rows="4" placeholder="Redacta la cl√°usula aqu√≠‚Ä¶"></textarea>
        </label>
        <button type="button" class="removeClause" style="background:#c0392b; color:#fff; margin-top:0.5rem;">
          Eliminar
        </button>
      `;
      cont.appendChild(wrapper);
      wrapper.querySelector(".removeClause").onclick = () => wrapper.remove();
    });

    // 2) Funci√≥n principal: recopila datos y llama a la API para generar el PDF
    async function generarContrato() {
      const campos = [
        'FECHA_CONTRATO','CURSO','A√ëO','COLEGIO','COMUNA',
        'VALOR_PROGRAMA','PAX_MIN','PAX_LIBERADOS',
        'MONEDA','CUOTA_INSCRIPCION','FECHA_INSCRIPCION','FECHA_PAGO_FINAL'
      ];
      const data = {};
      campos.forEach(id => {
        data[id] = document.getElementById(id).value;
      });

      data.clausulas = Array.from(
        document.querySelectorAll("#clausulasContainer .clausula")
      ).map(div => ({
        titulo: div.querySelector("input[name=titulo]").value,
        texto:  div.querySelector("textarea[name=texto]").value
      })).filter(c => c.titulo || c.texto);

      document.getElementById("estado").textContent = "‚è≥ Generando PDF‚Ä¶";

      try {
        const res = await fetch("/api/generar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error(await res.text());

        const blob = await res.blob();
        const disposition = res.headers.get("Content-Disposition");
        const filename = disposition
          ? disposition.match(/filename="?(.+)"?$/)[1]
          : "contrato.pdf";

        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        document.getElementById("estado").textContent = "";
      }
    }

    // === PASO 3: CARGAR Y PARSEAR LA SHEET ===
    // Al cargar la p√°gina, traemos el CSV exportado de tu Google Sheet y
    // lo parseamos con PapaParse para poblar los datalists.
    window.addEventListener('DOMContentLoaded', () => {
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/1iofzpqNx87iD_YF8SDXn4TiT5oSCgfEoQ4LC254scU/export?format=csv&gid=1151545728';
      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: results => {
          const rows = results.data;
          const businessList = document.getElementById('businessList');
          const grupoList = document.getElementById('grupoList');
          // Llenamos los datalists
          rows.forEach(r => {
            if (r['N√∫mero de negocio']) {
              const opt = document.createElement('option');
              opt.value = r['N√∫mero de negocio'];
              businessList.appendChild(opt);
            }
            if (r['Nombre de Grupo']) {
              const opt2 = document.createElement('option');
              opt2.value = r['Nombre de Grupo'];
              grupoList.appendChild(opt2);
            }
          });
          // Cuando el usuario seleccione uno de estos inputs, autocompletamos el formulario
          document.getElementById('numeroNegocio').addEventListener('change', e => {
            const val = e.target.value;
            const row = rows.find(r => r['N√∫mero de negocio'] === val);
            if (row) fillFromRow(row);
          });
          document.getElementById('nombreGrupo').addEventListener('change', e => {
            const val = e.target.value;
            const row = rows.find(r => r['Nombre de Grupo'] === val);
            if (row) fillFromRow(row);
          });

          function fillFromRow(r) {
            // Extraemos Colegio, Curso y A√±o desde "Nombre de Grupo"
            // Ej: "SAN AGUSTIN 2A (2025) - 3A (2026)" o "SAN AGUSTIN 3A (2026)"
            const text = r['Nombre de Grupo'];
            const regex = /^(.+?)\s*(?:\(\d{4}\))?(?:\s*-\s*)?(\d+\w?)\s*\((\d{4})\)/;
            const m = text.match(regex);
            if (m) {
              document.getElementById('COLEGIO').value = capitalize(m[1].toLowerCase());
              document.getElementById('CURSO').value = m[2];
              document.getElementById('A√ëO').value = m[3];
            }
            // Resto de campos
            document.getElementById('COMUNA').value = r['direccion'] || '';
            // Moneda y valorPrograma
            const vp = r['valorPrograma'] || '';
            document.getElementById('MONEDA').value = vp.includes('USD') ? 'USD' : 'CLP';
            document.getElementById('VALOR_PROGRAMA').value = vp.replace(/[^\d]/g, '');
            document.getElementById('PAX_MIN').value = r['cantidadgrupo'] || '';
            document.getElementById('PAX_LIBERADOS').value = r['liberados'] || '';
          }
          function capitalize(s) {
            return s.replace(/\b\w/g, c => c.toUpperCase());
          }
        }
      });
    });
  </script>

</body>
</html>
