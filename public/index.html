<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Contratos</title>
  <link rel="stylesheet" href="/estilos.css" />
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>

  <!-- Encabezado -->
  <div style="background-color: #fff; padding: 1rem; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ccc;">
    <div style="display: flex; align-items: center;">
      <img src="/logo.png" alt="Logo Rai Trai" style="height: 60px; margin-right: 1rem;">
      <div>
        <h2 style="margin: 0; font-size: 1.5rem; color: #2c3e50;">GENERADOR AUTOM√ÅTICO DE CONTRATOS</h2>
        <p style="margin: 0; font-size: 0.9rem;"><strong>Plantilla fija en servidor</strong></p>
      </div>
    </div>
  </div>

  <div class="contenedor">
    <h2>Datos del Contrato</h2>
    <div class="grid">
      <label>Fecha del Contrato:<input type="date" id="FECHA_CONTRATO" /></label>
      <label>Curso:<input type="text" id="CURSO" /></label>
      <label>A√±o:<input type="number" id="A√ëO" /></label>
      <label>Colegio:<input type="text" id="COLEGIO" /></label>
      <label>Comuna:<input type="text" id="COMUNA" /></label>
      <label>Valor Programa:<input type="text" id="VALOR_PROGRAMA" /></label>
      <label>PAX M√≠nimos:<input type="number" id="PAX_MIN" /></label>
      <label>PAX Liberados:<input type="number" id="PAX_LIBERADOS" /></label>
      <label>Cuota Inscripci√≥n:<input type="text" id="CUOTA_INSCRIPCION" /></label>
      <label>Fecha Inscripci√≥n:<input type="date" id="FECHA_INSCRIPCION" /></label>
      <label>Fecha Pago Final:<input type="date" id="FECHA_PAGO_FINAL" /></label>
    </div>

    <h2>Cl√°usulas adicionales</h2>
    <div id="clausulasContainer"></div>
    <button id="addClause" style="margin-bottom:1rem;">‚ûï Agregar cl√°usula</button>

    <button onclick="generarContrato()">üìÑ Descargar PDF</button>
    <div id="estado" style="margin-top:1rem; font-style:italic; color:#555;"></div>
  </div>

  <script>
    // Agregar/Eliminar cl√°usulas
    document.getElementById("addClause").addEventListener("click", () => {
      const cont = document.getElementById("clausulasContainer");
      const wrapper = document.createElement("div");
      wrapper.classList.add("clausula");
      wrapper.style.marginBottom = "1rem";
      wrapper.innerHTML = `
        <label>T√≠tulo cl√°usula:<input type="text" name="titulo" placeholder="Ej: Fuerza mayor" /></label>
        <label>Texto cl√°usula:<textarea name="texto" rows="4" placeholder="Redacta la cl√°usula aqu√≠‚Ä¶"></textarea></label>
        <button type="button" class="removeClause" style="background:#c0392b;">Eliminar</button>
      `;
      cont.appendChild(wrapper);
      wrapper.querySelector(".removeClause").onclick = () => wrapper.remove();
    });

    async function generarContrato() {
      // 1) Datos del formulario
      const campos = ['FECHA_CONTRATO','CURSO','A√ëO','COLEGIO','COMUNA',
                      'VALOR_PROGRAMA','PAX_MIN','PAX_LIBERADOS',
                      'CUOTA_INSCRIPCION','FECHA_INSCRIPCION','FECHA_PAGO_FINAL'];
      const data = {};
      campos.forEach(id => data[id] = document.getElementById(id).value);

      // 2) Recolectar cl√°usulas
      data.clausulas = Array.from(
        document.querySelectorAll("#clausulasContainer .clausula")
      ).map(div => ({
        titulo: div.querySelector("input[name=titulo]").value,
        texto:  div.querySelector("textarea[name=texto]").value
      })).filter(c => c.titulo || c.texto);

      // 3) Llamada al servidor
      document.getElementById("estado").textContent = "‚è≥ Generando PDF‚Ä¶";
      try {
        const res = await fetch("/generar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error(await res.text());
        const blob = await res.blob();
        const filename = res.headers.get("Content-Disposition")
                             .match(/filename="?(.+)"?$/)[1];
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        document.getElementById("estado").textContent = "";
      }
    }
  </script>

</body>
</html>
